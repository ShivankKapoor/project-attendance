<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check In</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- Ensure the header is at the top -->
    <div class="header">
      <img src="Logo.png" alt="UTD Logo" class="logo" />
      <span class="title">UTD Attendance</span>
    </div>

    <form id="checkInForm">
      <h2>Check In</h2>
      <input type="text" id="utdId" placeholder="UTD-ID" pattern="\d*" required>
      <input type="text" id="class" placeholder="Class" pattern="^[A-Za-z]{2}\d{4}\.\d{3}$" required>
      <input type="text" id="passcode" placeholder="Passcode" required>
      <div id="dataContainer" class="location-info"></div>
      <div>
        <button class="register-button" id="checkInButton">Check In</button>
      </div>
      <script src="index.js"></script>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <div class="checkbox-container">
      <input style="width: 5%" type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
      <label for="showPasswordCheckbox">Show Password</label>
    </div>
    <br>
    <input type="submit" value="Login">
    <button onclick="redirectToRegister()" class="register-button">Register</button>
  </form>

  <!-- Add the register button under the login form -->
  

  <script src="script.js"></script>

  <script>
    function redirectToRegister() {
      window.location.href = "register.html";
    }
  </script>
</body>
</html>

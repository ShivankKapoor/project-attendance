<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check In</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
  <form id="checkInForm">
    <h2>Check In</h2>
    <input type="text" id="utdId" placeholder="UTD-ID" required>
    <input type="text" id="netId" placeholder="NET-ID" required>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="passcode" placeholder="Passcode" required>
    <div id="dataContainer" class="location-info">
    </div>
    <div>
      <button class="register-button" id="checkInButton">Check In</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
